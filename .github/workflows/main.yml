name: Publish Scheduled twits
on:
  schedule: # Run workflow automatically
    - cron: 0/5 * * * * # Runs every hour, on the hour
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12'
    - run: node index.js